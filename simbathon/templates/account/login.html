{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container" style="text-align: center; width: 300px; margin-bottom: 30px;">
	<div class="wow fadeInUp" data-wow-delay="0.5s">
		<h1>Simbathon</h1>
		<form class="login" method="POST" action="{% url 'account_login' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" class="upload-btn" value="Login"/>
		</form>
	</div>
</div>
{% endblock %}
