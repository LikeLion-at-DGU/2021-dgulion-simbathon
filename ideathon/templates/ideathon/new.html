{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'ideathon:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <h4 class="mb-30">아이디어 등록</h4>
        <div>
            <label>카테고리</label>
            <select name="category" id="category" class="form-control col-md-2 mb-2" style="color:black">
                <option value="hi-sw">HI-SW 봉사단 관련 서비스</option>
                <option value="club">중앙 동아리 관련 서비스</option>
            </select>    
        </div>                    

    <div class="col-12">
        <label>제목</label>
        <input type="text" class="form-control mb-30" name="title" placeholder="제목 입력" id="title_id"  maxlength="15" required style="color:black;">  
    <div class="col-12">
        <label>내용</label>
        <textarea class="form-control mb-30" name="content" placeholder="내용 입력" style="color:black;"></textarea>
    </div>
    <div class="col-12">
        <label for="uploadFile" class="upload-file" >
            <div class="btn btn-outline">파일 선택<input type="file" id="input-mediafile" name="mediafile" onchange="fileCheck(this)"></div>
            <p></p><!-- 업로드파일명 -->
        </label>
    </div>
    <div class="col-12">
        <div id="content"></div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn alime-btn btn-2 mt-15">Upload</button>
    </div>
    </div>
</form>

{% endblock %}
